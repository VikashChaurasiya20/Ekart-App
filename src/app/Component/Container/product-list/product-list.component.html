<app-filter
 [all]="totalProduct" 
 [inStock]="totalProductInStock"
  [outOfStock]="totalProductOutOfStock"
  (selectedFilterRadioButtonChanged)="onFilterChanged($event)">
</app-filter>
<div class="ekart--products--container">
<ng-container *ngFor="let prod of products" >
  <div  *ngIf="prod.name.toLowerCase().includes(searchText)">
    <app-product (click)="selectedProduct = prod"  [product]="prod" *ngIf="selectedFilterRadioButton==='all' || prod.is_in_inventory.toString() === selectedFilterRadioButton"></app-product>
  </div>

</ng-container>
</div>
